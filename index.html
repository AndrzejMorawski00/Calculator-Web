<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="window"><input type="float placeholder="" /></div>
			<div class="buttons">
				<button class="button clear">Clear</button>
				<button class="button delete">Del</button>
				<button class="button sqrt">âˆš</button>
				<button class="button operation add">+</button>

				<button class="button number">7</button>
				<button class="button number">8</button>
				<button class="button number">9</button>
				<button class="button operation sub">-</button>

				<button class="button number">4</button>
				<button class="button number">5</button>
				<button class="button number">6</button>
				<button class="button operation mul">*</button>

				<button class="button number">1</button>
				<button class="button number">2</button>
				<button class="button number">3</button>
				<button class="button operation div">/</button>

				<button class="button number">0</button>
				<button class="button dot">.</button>
				<button class="button ans">Ans</button>
				<button class="button result">=</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
